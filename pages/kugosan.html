<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="../style/style.css" />

    <title>Document</title>
  </head>

  <!-- header -->
  <body>
    <section>
      <header>
        <nav class="header-galeria">
          <a
            href="lolita.html"
            title="Acceso directo a Galería de ilustraciones de personaje secundario Lolita"
          >
            <img src="../imagenes/icono lolita.png " alt="Logo lolita" />
          </a>

          <a
            class="center"
            href="galeria.html"
            title="Acceso directo a la galería principal"
          >
            <img
              src="../imagenes/icono-principal.png"
              alt="logo principal youkai kitsune"
            />
          </a>

          <a
            href="yokai.html"
            title="Acceso directo a la galería de ilustraciones Youkai"
          >
            <img src="../imagenes/icono youkai.png" alt="logo youkai"
          /></a>
        </nav>
      </header>
    </section>

    <!-- carrousel -->

    <section class="container">
      <div class="row">
        <div class="col-lg-5 col-sm-12 col-12 carrousel-texts">
          <div>
            <h4>kugosan</h4>
            <p>
              Proveniente de los campos de arroz, Kugosan se mueve para el
              centro de
            </p>
          </div>
        </div>

        <div class="col-lg-7 col-sm-12 col-12">
          <div
            id="carouselWithControls"
            class="carousel slide p-2"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../imagenes/kugosan-flamingo.jpg"
                  class="d-block w-100"
                  alt="Ilustración del personaje Kugosan disfrazado de Flamingo"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../imagenes/kugosan-geisha.jpg"
                  class="d-block w-100"
                  alt="Ilustración del personaje Kugosan vestido de Geisha"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../imagenes/kugosan-judoka.jpg"
                  class="d-block w-100"
                  alt="Ilustración del personaje Kugosan vestido de Judoka"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../imagenes/kugosan-zero.jpg"
                  class="d-block w-100"
                  alt="Ilustración del personaje Kugosan vestido de rock"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../imagenes/kugosan-naked.jpg"
                  class="d-block w-100"
                  alt="Ilustración del personaje Kugosan en ropa interior"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="../imagenes/kugosan-sumo.jpg"
                  class="d-block w-100"
                  alt="Ilustración del personaje Kugosan vestido de Sumo"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselWithControls"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselWithControls"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
